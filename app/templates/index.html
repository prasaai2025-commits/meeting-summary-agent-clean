<!DOCTYPE html>
<html>
<head>
  <title>Meeting Summary Agent</title>
 <style>
  body {
    background: linear-gradient(135deg, #0f172a, #020617);
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .box {
    background: #ffffff;                 /* ‚úÖ WHITE BOX */
    padding: 45px;
    border-radius: 16px;
    width: 520px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.45);
  }

  h2 {
    margin-bottom: 25px;
    font-size: 26px;
    color: #111827;                      /* Dark text */
    letter-spacing: 0.5px;
  }

  input[type="file"] {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    background: #f9fafb;
    color: #111827;
    cursor: pointer;
  }

  button {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    margin-top: 22px;
  }

  button:hover {
    opacity: 0.95;
  }

  #out {
    margin-top: 25px;
    font-size: 15px;
    color: #111827;
  }

  a {
    display: block;
    margin-top: 12px;
    color: #1d4ed8;
    font-weight: 600;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

</head>

<body>

  <div class="box">
    <h2>Meeting Summary Agent</h2>

    <input type="file" id="file">

    <button onclick="upload()">Generate Professional Summary</button>

    <div id="out"></div>
  </div>

<script>
async function upload() {
  const file = document.getElementById("file").files[0];
  if (!file) return alert("Please select a meeting file");

  const fd = new FormData();
  fd.append("file", file);

  document.getElementById("out").innerHTML = "‚è≥ Processing meeting data...";

  const res = await fetch("/upload", {
    method: "POST",
    body: fd
  });

  const data = await res.json();

  document.getElementById("out").innerHTML = `
    <a href="${data.docx}" target="_blank">üìÑ Download DOCX Summary</a>
    <a href="${data.pdf}" target="_blank">üìï Download PDF Summary</a>
  `;
}
</script>

</body>
</html>
